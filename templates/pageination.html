<nav aria-label="Page navigation example" style="margin-top: 20px;margin-bottom: 20px">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}{{ search_value }}">Previous</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.number|add:'-1' }}{{ search_value }}">{{ page_obj.number|add:'-1' }}</a></li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="?page={{ page_obj.number }}{{ search_value }}">{{ page_obj.number }}</a></li>
        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.number|add:'1' }}{{ search_value }}">{{ page_obj.number|add:'1' }}</a></li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}{{ search_value }}">Next</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
