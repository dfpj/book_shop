{% extends 'base.html' %}

{% block content %}
    {% if validlink %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    {% else %}
        <p>This link is not valid please try again</p>
    {% endif %}

{% endblock %}
